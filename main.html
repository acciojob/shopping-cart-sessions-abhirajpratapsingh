<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #product-list, #cart-list {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <ul id="product-list"></ul>

    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>
    <button id="clear-cart-btn">Clear Cart</button>

    <script src="./script.js"></script>
</body>
</html>
